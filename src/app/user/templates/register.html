<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Registrace</h3>
</div>
<div class="modal-body">
    <form ng-submit="register()" name="register_form">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" ng-model="registerData.username" id="email" placeholder="Vložte e-mail">
        </div>
        <div class="form-group">
            <label for="password">Heslo:</label>
            <input type="password" class="form-control" ng-model="registerData.password" id="password" placeholder="Heslo">
        </div>
        <div class="form-group">
            <label for="password">Heslo (znovu):</label>
            <input type="password" class="form-control" ng-model="registerData.password_repeat" id="password_repeat" placeholder="Heslo (znovu)">
        </div>
        <button type="submit" class="btn btn-success btn-block">Zaregistrovat se</button>
    </form>
</div>
<div class="modal-footer">
    <a ng-click="registerController.openLoginModal()" href="#">Přihlásit se</a>
</div>
